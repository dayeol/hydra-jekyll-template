---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container {% if page.full_width %}max-container{% endif %}">
      <div class="text">
			{% if page.heading %}
				<h2>{{ page.heading }}</h2>
			{% elsif page.title and page.layout != 'archive' %}
      <h2><strong>{{ page.title }}</strong></h2>
			{% endif %}
			{{ content }}
      </div>
		</div>
	</section>
</div>
