---
title: Our team
description: We've built an amazing team of developers, marketers, designers and sales people.
---

<ul class="staff">
	{% for person in site.data.people %}
		<li>
      <div class="square-image"><img src="/{{ person.photo }}" alt="{{ person.name }}"/></div>
      <div class="name"><a target="_blank" href="{{ person.website }}">{{ person.name }}</a></div>
			<div class="position">{{ person.affiliation }}</div>
		</li>
	{% endfor %}
</ul>
